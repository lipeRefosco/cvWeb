<ul class="lista gap-2">
    <li *ngFor="let curso of cursos" class="curso">
        <div class="curso__logo">
            <img src="{{ curso.instituicao.logo }}" alt="{{ curso.instituicao.nome }}">
        </div>
        <div class="curso__desc">
            <h3>{{ curso.nome }}</h3>
            <p>{{ curso.instituicao.nome }}</p>
            <span>{{ curso.instituicao.inicio }} at√© {{ curso.instituicao.fim }}</span>
        </div>
        <div class="curso__opc">
            <span *ngIf="curso.code" class="curso__opc-code">Code ID: {{ curso.code }}</span>
        </div>
    </li>
</ul>
